<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge #1: Salary-Calculator</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <header>
        <h1>Salary Calculator and Monthly Costs</h1>
    </header>
    <main>
        <section id="givenInfoSection"><br>
            <h2>Add Employee Information:</h2>
            <input type='text' placeholder='First Name' id='firstName' />
            <input type='text' placeholder='Last Name' id='lastName' />
            <input type='text' placeholder='Identification Number' id='idNumber' />
            <input type='text' placeholder='Job Title' id='jobTitle' />
            <input type='text' placeholder='Annual Salary' id='annualSalary' />
            <button id='addInfoButton'>Add</button>
        </section>
        <section><br>
            <button id='deleteInfoButton'>Clear</button><br>
        </section>

        <div class="container"></div>
    </main>
    <footer>
        <p>copyright 2017 Nestor Gomez Jimenez</p>
    </footer>
</body>

</html>
