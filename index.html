<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge #1: Salary-Calculator</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <header>
        <h1>Salary Calculator and Monthly Costs</h1>
    </header>
    <main>
        <section id="givenInfoSection"><br>
            <h2>Add Employee Information:</h2>

            <input class= 'info' type='text' placeholder='First Name' id='firstNameInput' />
            </br>
            <input class= 'info' type='text' placeholder='Last Name' id='lastNameInput' />
            </br>
            <input class= 'info' type='text' placeholder='Identification Number' id='idNumberInput' />
            </br>
            <input class= 'info' type='text' placeholder='Job Title' id='jobTitleInput' />
            </br>
            <input class= 'info' type='number' placeholder='Annual Salary' id='annualSalaryInput' />
            </br>
            <button id='addInfoButton' data->Add</button>
        </section>
       
        <section class="employeeContainer">
        </section>

        <section id="stuffDOM"><br>
            <h3>Monthly Total Costs of Employees</h3>
            <p>$<strong><span class=totalSalary></span></strong></p><br>
        </section>
        <!-- <section><br>
            <button id='deleteInfoButton'>Clear</button><br>
        </section> -->
    </main>

    <footer>
        <p>copyright 2017 Nestor Gomez Jimenez</p>
    </footer>
</body>

</html>
